<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>能力规范文稿管理系统 | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index.html">能力规范文稿管理系统</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">入会申请</p>

      <form th:action="@{/register}" th:method="get" th:object="${user}">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="用户名" th:field="*{username}">
          <span class="fa fa-user form-control-feedback"></span>
        </div>
		<div class="form-group has-feedback">
		   <select class="form-control" th:field="*{gender}">
             <option th:value="unknown">选择性别</option>
			 <option th:value="male">男</option>
             <option th:value="femle">女</option>
          </select>
          <span class="fa fa-venus-mars form-control-feedback"></span>
        </div>
		<div class="form-group has-feedback">
          <input type="date" class="form-control" placeholder="出生日期" th:field="*{birthday}">
          <span class="fa fa-birthday-cake form-control-feedback"></span>
        </div>
		<div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="家庭住址" th:field="*{address}">
          <span class="fa fa-home form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="邮箱" th:field="*{email}">
          <span class="fa fa-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
		 <div class="form-group has-feedback">
		  <select class="form-control" th:field="*{community}">
             <option th:value="community">行业分会</option>
			 <option th:value="community1">行业分会1</option>
             <option th:value="community2">行业分会2</option>
          </select>
          <span class="fa fa-sitemap form-control-feedback"></span>
        </div>
		<div class="form-group has-feedback">
		 <div class="form-group has-feedback">
		  <select class="form-control" th:field="*{org}">
             <option th:value="org">专委会</option>
			 <option th:value="org1">专委会1</option>
             <option th:value="org2">专委会2</option>
          </select>
          <span class="fa fa-users form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="密码" th:field="*{passwd}">
          <span class="fa fa-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="再次输入密码">
          <span class="fa fa-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> 我同意这些 <a href="#">条款</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="login.html" class="text-center">已有账号登录</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass   : 'iradio_square-blue',
      increaseArea : '20%' // optional
    })
  })
</script>
</body>
</html>
